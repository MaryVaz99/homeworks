<!DOCTYPE html>
<!-- Коди мов https://html-css.co.ua/html/lang-kodu-mov/ -->
<html lang="en">
	<head>
		<!-- Кодування тексту -->
		<meta charset="UTF-8">
		<!-- Налаштування в'юпорту (адаптиву, масштабу тощо) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Підключення окремого файлу стилів -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Заголовок сторінки в браузері -->
		<title>Homework 11</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="page">
				<div class="page__car-box car">
					<div class="car__top">
						<div class="car__window-left"></div>
						<div class="car__window-right">
							<div class="car__handlebar"></div>
						</div>
						<div class="car__door">
							<div class="car__door-element"></div>
							<div class="car__door-handle">
								<div class="car__door-handle-el"></div>
							</div>
						</div>
					</div>
					<div class="car__bottom">
						<div class="car__headlights-front"></div>
						<div class="car__headlights-behind">
							<div class="car__headlights-behind-top"></div>
							<div class="car__headlights-behind-bottom"></div>
						</div>
						<div class="car__sills">
							<div class="car__sill-left"></div>
							<div
								class="car__sill-weel car__sill-weel--left"></div>
							<div class="car__sill-center"></div>
							<div
								class="car__sill-weel car__sill-weel--right"></div>
							<div class="car__sill-right"></div>
						</div>
					</div>
					<div class="car__weels">
						<div class="car__weel">
							<div class="car__weel-disc">
								<div class="car__weel-bolt"></div>
							</div>
						</div>
						<div class="car__weel">
							<div class="car__weel-disc">
								<div class="car__weel-bolt"></div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
